<div v-show="sideMenuIndex == 5">
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-2" style="float: right; margin-right: 10px; margin-bottom: 20px">
                    <button type="button" v-on:click="setAddGroup(true)" class="btn btn-block btn-primary">Tambah Data</button>
                </div><!-- /.col -->
            </div>
            <div class="row" v-show="addGroup == true">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Tambah Grup Baru</h3>
                        </div>
                        <!-- /.card-header -->
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="nama_grup" class="col-sm-2 col-form-label">Nama Grup*</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nama_grup" placeholder="Contoh : Keluarga CPP"
                                        v-model="formGroup.nama">
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button class="btn btn-default float-right"
                                v-on:click="setAddGroup(false)">Batal</button>
                                <button class="btn btn-info float-right" style="margin-right: 20px"
                                v-on:click="onSaveGroup()">Simpan</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row" v-show="editGroup == true">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Edit Grup</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_grup" class="col-sm-2 col-form-label">Nama Grup*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_grup" placeholder="Contoh : Keluarga CPP"
                                           v-model="formGroup.nama">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button class="btn btn-default float-right"
                                    v-on:click="setEditGroup(false)">Batal</button>
                            <button class="btn btn-info float-right" style="margin-right: 20px"
                                    v-on:click="onUpdateGroup()">Perbarui</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Data Grup</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="grup" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>ID</th>
                                    <th>Nama</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(item,index) in group">
                                    <td>{{index + 1}}</td>
                                    <td>{{item.id}}</td>
                                    <td>{{item.nama}}</td>
                                    <td>
                                        <button type="button" v-on:click="setEditGroup(true,index)" class="btn btn-block btn-primary">Edit</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
