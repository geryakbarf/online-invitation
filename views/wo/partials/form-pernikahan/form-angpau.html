<div v-show="sideMenuIndex == 11">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group" style="margin-left: 20px">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch4" v-model="form.switch_angpau"
                               true-value="true" false-value="false">
                        <label class="custom-control-label" for="customSwitch4">Switch Angpau (Opsional)</label>
                    </div>
                </div>
            </div>
            <div class="row" v-if="form.switch_angpau == 'true'">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header"><h3 class="card-title">Foto QR Angpau</h3></div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">File Foto*</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input"
                                                   v-on:change="onQRChange" accept="image/*">
                                            <label v-if="form.angpau_qr !== '' || form.angpau_qr !== null" class="custom-file-label" id="image_qr">{{form.angpau_qr}}</label>
                                            <label v-if="form.angpau_qr == '' || form.angpau_qr == null" class="custom-file-label" id="image_qr">Pilih
                                                File</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" v-if="defaultImageQR">
                                <div class="col-sm-2">
                                    <img v-bind:src="'/assets/uploads/'+form.angpau_qr" class="img-fluid mb-2"
                                         alt="white sample" style="width: 300px; height: 150px">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" v-on:click="onUpdate" class="btn btn-info"
                                    style="float: right; margin-right: 20px;">
                                Upload Foto QR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group" style="margin-left: 20px">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch5" v-model="form.switch_bank"
                               true-value="true" false-value="false">
                        <label class="custom-control-label" for="customSwitch5">Switch Rekening (Opsional)</label>
                    </div>
                </div>
            </div>
            <div class="row" v-if="form.switch_bank == 'true'">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Informasi Rekening</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_bank" class="col-sm-2 col-form-label">Nama Bank</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_bank"
                                           placeholder="Contoh : BNI"
                                           v-model="form.angpau_rek_bank">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nomor_rekening" class="col-sm-2 col-form-label">Nomor Rekening</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="nomor_rekening"
                                           placeholder="Masukkan Nomor Rekening Bank"
                                           v-model="form.angpau_rek_nomor">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nama_rekening" class="col-sm-2 col-form-label">Nama Pemilik Rekening</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_rekening"
                                           placeholder="Masukkan Nama Pemilik Rekening (Atas nama)"
                                           v-model="form.angpau_rek_nama">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group" style="margin-left: 20px">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch6" v-model="form.switch_kado"
                               true-value="true" false-value="false">
                        <label class="custom-control-label" for="customSwitch6">Switch Kado (Opsional)</label>
                    </div>
                </div>
            </div>
            <div class="row" v-if="form.switch_kado == 'true'">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Informasi Alamat Kado</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_bank" class="col-sm-2 col-form-label">Alamat</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="alamat_kado"
                                           placeholder="Masukkan alamat untuk pengiriman kado"
                                           v-model="form.alamat_kado">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" v-on:click="onUpdate" class="btn btn-info"
                    style="float: right; margin-right: 20px;">
                Simpan
            </button>
        </div>
    </section>
</div>
