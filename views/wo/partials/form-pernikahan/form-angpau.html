<div v-show="sideMenuIndex == 11">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header"><h3 class="card-title">Foto QR Angpau</h3></div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">File Foto*</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input"
                                                   v-on:change="onQRChange" accept="image/*">
                                            <label class="custom-file-label" id="image_qr">Pilih
                                                File</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" v-if="defaultImageQR">
                                <div class="col-sm-2">
                                    <img v-bind:src="'/assets/uploads/'+formAngpau.angpau_qr" class="img-fluid mb-2"
                                         alt="white sample" style="width: 300px; height: 150px">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" v-on:click="onUploadQR" class="btn btn-info"
                                    style="float: right; margin-right: 20px;">
                                Upload Foto QR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Informasi Rekening</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_bank" class="col-sm-2 col-form-label">Nama Bank</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_bank"
                                           placeholder="Contoh : BNI"
                                           v-model="formAngpau.angpau_rek_bank">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nomor_rekening" class="col-sm-2 col-form-label">Nomor Rekening</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="nomor_rekening"
                                           placeholder="Masukkan Nomor Rekening Bank"
                                           v-model="formAngpau.angpau_rek_nomor">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nama_rekening" class="col-sm-2 col-form-label">Nama Pemilik Rekening</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_rekening"
                                           placeholder="Masukkan Nama Pemilik Rekening (Atas nama)"
                                           v-model="formAngpau.angpau_rek_nama">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" v-on:click="onSaveAngpau" class="btn btn-info"
                                    style="float: right; margin-right: 20px;">
                                Simpan
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
