<div v-show="sideMenuIndex == 7">
    <section class="content">
        <div class="container-fluid">
           <div class="row">
               <div class="col">
                   <div class="form-group">
                       <div class="custom-control custom-switch">
                           <input type="checkbox" class="custom-control-input" id="customSwitch2" v-model="form.switch_gallery"
                                  true-value="true" false-value="false">
                           <label class="custom-control-label" for="customSwitch2">Switch Gallery (Opsional)</label>
                       </div>
                   </div>
               </div>
               <div class="col">
                   <button type="submit" style="float: right; margin-right: 20px" class="btn btn-primary"
                           v-on:click="onUpdate()">Perbarui Switch Gallery
                   </button>
               </div>
           </div>
            <div class="row" v-if="form.switch_gallery == 'true'" style="margin-top: 20px">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header"><h3 class="card-title">Tambah Foto Baru</h3></div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">File Foto*</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input"
                                                   v-on:change="onGalleryChange" accept="image/*">
                                            <label class="custom-file-label" id="image_gallery">Pilih
                                                File</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="keterangan" class="col-sm-2 col-form-label">Keterangan (Opsional)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="keterangan"
                                           placeholder="Contoh : Foto saat kencan pertama"
                                           v-model="formGallery.keterangan">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" v-on:click="onUploadGallery" class="btn btn-info" style="float: right; margin-right: 20px;">
                                Upload Foto
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" v-if="form.switch_gallery == 'true'">
                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4 class="card-title">Gallery Foto Undangan</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-2" v-for="(item,index) in gallery">
                                    <img v-bind:src="'/assets/uploads/'+item.image" class="img-fluid mb-2"
                                         alt="white sample" style="width: 300px; height: 150px">
                                    <button type="button" class="btn btn-block btn-primary"
                                    v-on:click="onDeleteGallery(index)">Hapus
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
