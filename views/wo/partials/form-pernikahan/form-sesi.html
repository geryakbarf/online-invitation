<div v-show="sideMenuIndex == 4">
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-2" style="float: right; margin-right: 10px; margin-bottom: 20px">
                    <button type="button" v-on:click="setAddSession(true)" class="btn btn-block btn-primary">Tambah Data</button>
                </div><!-- /.col -->
            </div>
            <div class="row" v-show="addSession == true">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Tambah Sesi Baru</h3>
                        </div>
                        <!-- /.card-header -->
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="nama_sesi" class="col-sm-2 col-form-label">Nama Sesi*</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nama_sesi" placeholder="Contoh : Akad Nikah"
                                        v-model="formSession.nama_sesi">
                                    </div>
                                </div>
                                <div class="bootstrap-timepicker">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Mulai* (Format 24 Jam)</label>
                                        <div class="input-group date col-sm-10">
                                            <input type="time" class="form-control" name="waktu_mulai" id="waktu_mulai"
                                                   required v-model="formSession.waktu_mulai"/>
                                        </div>
                                        <!-- /.input group -->
                                    </div>
                                    <!-- /.form group -->
                                </div>
                                <div class="bootstrap-timepicker">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Selesai* (Format 24 Jam)</label>
                                        <div class="input-group date col-sm-10">
                                            <input type="time" class="form-control" name="waktu_selesai" id="waktu_selesai"
                                                   required v-model="formSession.waktu_selesai"/>
                                        </div>
                                        <!-- /.input group -->
                                    </div>
                                    <!-- /.form group -->
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button class="btn btn-default float-right"
                                v-on:click="setAddSession(false)">Batal</button>
                                <button class="btn btn-info float-right" style="margin-right: 20px"
                                v-on:click="onSaveSession()">Simpan</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row" v-show="editSession == true">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Edit Sesi</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_sesi" class="col-sm-2 col-form-label">Nama Sesi*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_sesi" placeholder="Contoh : Akad Nikah"
                                           v-model="formSession.nama_sesi">
                                </div>
                            </div>
                            <div class="bootstrap-timepicker">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Mulai* (Format 24 Jam)</label>
                                    <div class="input-group date col-sm-10">
                                        <input type="time" class="form-control" name="waktu_mulai" id="waktu_mulai"
                                               required v-model="formSession.waktu_mulai"/>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->
                            </div>
                            <div class="bootstrap-timepicker">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Selesai* (Format 24 Jam)</label>
                                    <div class="input-group date col-sm-10">
                                        <input type="time" class="form-control" name="waktu_selesai" id="waktu_selesai"
                                               required v-model="formSession.waktu_selesai"/>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button class="btn btn-default float-right"
                                    v-on:click="setEditSession(false)">Batal</button>
                            <button class="btn btn-info float-right" style="margin-right: 20px"
                                    v-on:click="onUpdateSession()">Perbarui</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Data Pernikahan</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="sesi" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Sesi</th>
                                    <th>Waktu Mulai</th>
                                    <th>Waktu Selesai</th>
                                    <th>Aksi</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="(item,index) in session">
                                    <td>{{index + 1}}</td>
                                    <td>{{item.nama_sesi}}</td>
                                    <td>{{item.waktu_mulai}}</td>
                                    <td>{{item.waktu_selesai}}</td>
                                    <td>
                                        <button type="button" v-on:click="setEditSession(true,index)" class="btn btn-block btn-primary">Edit</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
