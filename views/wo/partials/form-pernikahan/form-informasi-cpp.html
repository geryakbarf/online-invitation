<div v-show="sideMenuIndex == 2">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Informasi Calon 1</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_calon1" class="col-sm-2 col-form-label">Nama Calon 1*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_calon1"
                                           placeholder="Masukkan Nama Calon Pengantin Pertama"
                                           v-model="form.nama_calon1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ortu_calon1" class="col-sm-2 col-form-label">Orang Tua Calon 1 (Opsional)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ortu_calon1"
                                           placeholder="Contoh : Putra kedua dari pasangan Bapak Dedi dan Ibu Mira"
                                           v-model="form.ortu_calon1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Foto Calon 1*</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input"
                                                   v-on:change="onPhotoCPPChange" accept="image/*">
                                            <label class="custom-file-label" id="image_cpp">Pilih
                                                File</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Informasi Calon 2</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="nama_calon2" class="col-sm-2 col-form-label">Nama Calon 2*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nama_calon2"
                                           placeholder="Masukkan Nama Calon Pengantin Kedua"
                                           v-model="form.nama_calon2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ortu_calon2" class="col-sm-2 col-form-label">Orang Tua Calon 2 (Opsional)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ortu_calon2"
                                           placeholder="Contoh : Putra kedua dari pasangan Bapak Dedi dan Ibu Mira"
                                           v-model="form.ortu_calon2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Foto Calon 2*</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input"
                                                   v-on:change="onPhotoCPWChange">
                                            <label class="custom-file-label" id="image_cpw" accept="image/*">Pilih
                                                File</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" v-on:click="onUpdate()" class="btn btn-info"
                            style="float: right; margin-right: 20px; margin-bottom: 20px">Simpan Informasi</button>
                </div>
            </div>
        </div>
    </section>
</div>
