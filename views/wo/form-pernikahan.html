<script type="application/javascript">
    var app = new Vue({
        el: '#form-pernikahan',
        data: {
            sideMenuIndex: 1,
            formatDate: "yyyy-MM-dd",
            form: {
                id: '',
                id_wo: '',
                id_pengantin: '',
                nama: '',
                tanggal: '',
                nama_cpp: '',
                image_cpp: null,
                ayah_cpp: '',
                ibu_cpp: '',
                nama_cpw: '',
                image_cpw: null,
                ayah_cpw: '',
                ibu_cpw: '',
                quote_cover: '',
                image_cover: null,
                alamat: '',
                url_gmaps: ''
            }
        },
        methods: {
            isActiveSideMenu: function (id) {
                return this.sideMenuIndex === id
            },
            setSideMenuIndex: function (idx) {
                this.sideMenuIndex = idx
            },
            onPhotoChange: function (e) {
                try {
                    let [file] = e.target.files;
                    if (!file) throw Error("File kosong");
                    this.form.image_cover = file;
                    document.getElementById("labelphoto").innerHTML = this.form.image_cover.name;
                } catch (error) {
                    console.error(error)
                }
            },
            validationGeneralInformation: function () {
              let isValid = true
              if(this.form.nama === '')
                  isValid = false
              if(this.form.tanggal === '')
                  isValid = false
              if(this.form.alamat === '')
                  isValid = false
              if(this.form.url_gmaps === '')
                  isValid = false
              if(this.form.image_cover === null)
                  isValid = false
              if(this.form.quote_cover === '')
                  isValid = false
              return isValid
            },
            onSave: async function (){
                try{
                    if(!this.validationGeneralInformation())
                        toastr.warning("Harap isi semua form yang wajib diisi!")
                    else {
                        let formData = {...this.form}
                        //Format Date
                        const offset = formData.tanggal.getTimezoneOffset()
                        formData.tanggal = new Date(formData.tanggal.getTime() - (offset*60*1000))
                        formData.tanggal.toISOString().split('T')[0]
                        //Image Upload
                        formData.image_cover = await this.photoUpload();
                        //Insert To Database
                        formData.id = Date.now()
                        const res = await fetch('/api/pernikahan', {
                            method: 'POST',
                            body: JSON.stringify(formData),
                            headers: {'Content-Type': "application/json"}
                        });
                        const data = await res.json();
                        //
                        if (data.code == 0)
                            toastr.error(data.message);
                        else {
                            toastr.success(data.message);
                            let _this = this
                            setTimeout(() => {
                                window.removeEventListener('beforeunload', _this.leaving, true)
                                window.location = "/wo/pernikahan";
                            }, 1000);
                        }
                    }
                }catch (e) {

                }
            },
            photoUpload: async function () {
                try {
                    toastr.warning("Harap Tunggu");
                    let formData = new FormData();
                    formData.append('file', this.form.image_cover)
                    const params = {method: 'POST', body: formData};
                    const res = await fetch('/api/upload-image', params);
                    if (res.status != 200) throw Error("Upload photo gagal!");
                    const data = await res.json();
                    return Promise.resolve(data.path);
                } catch (err) {
                    return Promise.reject(err);
                }
            }
        },
        components: {
            vuejsDatepicker
        },
        mounted() {
            this.form.id_wo = emailWO
        }
    })
</script>
